    <h2 id="演算子の種類">演算子の種類</h2>
<p>項がいくつかによって「単項演算子」と「二項演算子」がある。</p>
<p>Go言語には，次のような演算子がある。</p>
<p><code>&amp;</code>は<code>and</code>，<code>|</code>は<code>or</code>である。<code>^</code>は，単項演算子として使われる場合は<code>not</code>，二項演算子として使われる場合は<code>xor</code>である。したがって，<code>a^b</code>は<code>xor</code>，<code>^b</code>は<code>no</code>である。</p>
